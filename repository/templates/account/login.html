{% extends "repository/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
